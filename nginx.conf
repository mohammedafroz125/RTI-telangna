# Nginx Configuration for rtionlinedelhi.filemyrti.com
# Production deployment configuration

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.rtionlinedelhi.filemyrti.com;
    
    # Redirect all www requests to non-www
    return 301 https://rtionlinedelhi.filemyrti.com$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name rtionlinedelhi.filemyrti.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rtionlinedelhi.filemyrti.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/rtionlinedelhi.filemyrti.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rtionlinedelhi.filemyrti.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Performance headers
    add_header X-DNS-Prefetch-Control "on" always;

    # Root directory for frontend
    root /var/www/rtionlinedelhi.filemyrti.com/dist;
    index index.html;

    # Gzip compression - optimized for performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript application/xml image/svg+xml application/wasm;
    gzip_disable "msie6";
    
    # Brotli compression (if available) - better compression than gzip
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript application/wasm;
    
    # Cache static assets aggressively
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # API proxy - forward /api/ requests to backend
    # CRITICAL: NO trailing slash on proxy_pass - preserves the full path including /api/
    # With trailing slash: /api/v1/... becomes /v1/... (WRONG - strips /api/)
    # Without trailing slash: /api/v1/... stays /api/v1/... (CORRECT - preserves /api/)
    location /api/ {
        proxy_pass http://69.62.79.251:5001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Original-URI $request_uri;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS headers (if backend doesn't set them)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Request-ID" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Request-ID" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Health check endpoint (also proxy to backend)
    location /health {
        proxy_pass http://69.62.79.251:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend SPA routing - serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets with proper headers - aggressive caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot|avif|wasm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
            # Enable compression for text assets
            gzip_static on;
        }
        
        # Cache HTML with shorter duration
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate, max-age=3600";
        }
        
        # Preload critical resources
        location ~* \.(js|css)$ {
            add_header Link "</assets/css/index.css>; rel=preload; as=style" always;
            add_header Link "</assets/js/index.js>; rel=preload; as=script" always;
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

